<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details van auteur</title>
</head>
<body>
<h1>Details van <span th:text="${author.displayName}"></span></h1>

<table>
    <tr th:each="book : ${author.booksWritten}">
        <td th:text="${book.title}"></td>
    </tr>
</table>
</body>
</html>
