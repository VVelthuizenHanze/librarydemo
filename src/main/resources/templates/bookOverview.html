<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overzicht van alle boeken</title>
</head>
<body>
<h1>Overzicht van alle boeken</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Auteur</th>
        <th>Beschikbaar</th>
        <th>Add Copy</th>
    </tr>
    <tr th:each="book : ${allBooks}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.displayName}"></td>
        <td><span th:text="${book.numberOfAvailableCopies}"></span></td>
        <td><a th:href="@{/copies/new/{bookId}(bookId=${book.bookId})}">Add</a></td>
    </tr>
</table>

<p>
    <a th:href="@{/books/new}">Voeg een nieuwe boek toe</a>
</p>

</body>
</html>
