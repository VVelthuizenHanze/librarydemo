<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van alle boeken</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Overzicht van alle boeken</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Auteur</th>
            <th>Beschikbaar</th>
            <th>Add Copy</th>
        </tr>
        <tr th:each="book : ${allBooks}">
            <td><a th:href="@{/books/details/{bookTitle}(bookTitle=${book.title})}" th:text="${book.title}"></a> </td>
            <td th:text="${book.author.displayName}"></td>
            <td><span th:text="${book.numberOfAvailableCopies}"></span></td>
            <td><a th:href="@{/copies/new/{bookId}(bookId=${book.bookId})}">Add</a></td>
        </tr>
    </table>

    <p>
        <a th:href="@{/books/new}">Voeg een nieuwe boek toe</a>
    </p>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
